<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Let's make it </title>
</head>

<body>
    <h1>Apply Digital Marketing Experts For Design with Mantu company</h1>
    <!-- action="post" is used to send large data to server -->
    <form action="post">
        <div>
            <label for="username">Enter Your Name</label>
            <input type="text" id="username" placeholder="Enter your name">
        </div>
        <div>
            <input type="radio" id="male" name="gedner" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
            <br>
            <input type="checkbox" id="subscribe2" name="subscribe" value="yes">
            <label for="subscribe2">Subscribe to another newsletter</label>
        </div>
        <div>
            <textarea name="comment" rows="4" cols="50">
                Enter your comment here...
          </textarea>
        </div>
    </form>
</body>

</html>

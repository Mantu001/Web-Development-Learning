<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
</head>
<body>
    <h1>My Bookmarks - Design With Mantu</h1>
    <h2>Primary Bookmarks</h2>
    <p><a target="_blank" href="http://www.google.com">Goolge</a></p>
    <p><a target="_blank" href="http://www.facebook.com">Facebook</a></p>
    <p><a target="_blank" href="http://www.youtube.com">Youtube</a></p>
    <p><a target="_blank" href="http://www.linkedin.com">Linkedin</a></p>
    <h2>Secondary Bookmarks</h2>
    <p><a target="_blank" href="http://www.quora.com">Quora</a></p>
    <p><a target="_blank" href="http://www.wikipedia.com">Wikipedia</a></p>
</body>
</html>

<!-- target="_blank" -> this tag is used to open link in new tab -->

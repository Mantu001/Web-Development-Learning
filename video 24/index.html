<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow and Outlines</title>
    <style>
        .box{
            border: 2px solid red;
            box-shadow: 9px 12px 20px 2px rgb(255, 0, 0);
        }
        .text{
            margin-top: 50px;
            text-shadow:  3px 5px 5px red;
            outline: 2px solid blueviolet;
        }

    </style>
</head>
<body>
    <div class="box">I am a box</div>
    <div class="text">I am text shadow</div>
</body>
</html>

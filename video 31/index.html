<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Media Quaries</title>
    <style>
        body{
            background-color: aqua;
        }
        .boxes{
            display: flex;
        }
        .box{
            height: 350px;
            width: 350px;
            background-color: bisque;
            padding: 5px;
            margin: 5px;
        }
        @media only screen and (max-width: 455px){
            body{
                background-color: yellow;
            }
            .boxes{
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>Implementig Media Quaries</h1>
    <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>

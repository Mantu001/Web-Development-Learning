<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>
<body>
    <!-- You are given 12 files; 6 audio and 6 video.
    Design a website using HTML only which shows these 12 files.
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4 -->

    <header>
        <h1>This website contain Audio and Video files</h1>
    </header>

    <main>
        <div>
            <h3>Video files</h3>
            <video src="1 vid.mp4" width="350" muted controls></video>
            <video src="2 vid.mp4" width="350" muted controls></video>
            <video src="3 vid.mp4" width="350" muted controls></video>
            <video src="4 vid.mp4" width="350" muted controls></video>
            <video src="5 vid.mp4" width="350" muted controls></video>
            <video src="6 vid.mp4" width="350" muted controls></video>
        </div>

        <div>
            <h3>Audio files</h3>
            <audio src="1 aud.mp3" controls> hello</audio>
            <audio src="2 aud.mp3" controls></audio>
            <audio src="3 aud.mp3" controls></audio>
            <audio src="4 aud.mp3" controls></audio>
            <audio src="5 aud.mp3" controls></audio>
            <audio src="6 aud.mp3" controls></audio>
        </div>
    </main>
</body>
</html>

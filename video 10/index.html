<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- poster="cover.jpg" this tag is worked as a thumbnail of video -->
    <video src="sample vid.mp4" controls width="600" muted poster="cover img.jpg"></video>

    <audio src="Soulmate audio.mp3" controls></audio>
    <!-- it is used to create vector images  -->
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <!-- iframe tag is used to replict or show the entire website to your page -->

    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" frameborder="0" height="300" width="300"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=zPigqXbPCt-u51ds&amp;start=360" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- id sabhi ka unique hota hai aur har ek element ka ek hi hoga
    jabki class common ho sakta hai and ek element ka ek se jyada bhi class ho sakta hai -->

    <div id="firstdiv" class="common">First</div>
    <div id="seconddiv" class="common extra">Second</div>
    <span id="thirddiv" class="extra">Third</span>
    <span id="fourthdiv">Fourth</span>
</body>
</html>
